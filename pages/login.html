<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <div class="logo_container">
            <img class="logo" src="../resources/amazon-logo-black.png" alt="">
        </div>
        <div class="card">
            <form action="">
                <p id="sign_in_label" >Sign In</p>

                <label id="email_label" for="email">Email or mobile phone number</label>
                <input type="email" id="email">
                <input id="continue" type="submit" tabindex="5" value="Continue">
                <p id="agreement">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></p></p>
                <p  id="help"> <a href="#">Need Help?</a></p>
            </form>

            

        </div>
        <div class="divier">
                <span><hr></span>
                <span>New to Amazon?</span>
                <span><hr></span>
        </div>
        <div class="create_account">
            <input id="create" type="submit" tabindex="5" value="Create your Amazon account">
        </div>
    </div>
</body>
</html>
