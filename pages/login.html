<head>

    <div class="page-header" >
    <div class="container">
        <div class="logo_container">
            <img class="logo" src="../resources/amazon-logo-black.png" alt="">

            <form action="">
                <p id="sign_in_label" >Sign In</p>

                <label id="email_label" for="email">Email or mobile phone number</label>
                <input type="email" id="email">
                <!-- <input id="continue" type="submit" tabindex="5" value="Continue"> -->

                <p id="agreement">By continuing, you agree to Amazon's <a href="#" class="int">Conditions of Use</a> and <a href="#" class="int">Privacy Notice</a></p></p>
                <p  id="help"> <a href="#" class="int">Need Help?</a></p>
            </form>

            

        </div>
        <div class="divier">
                <span><hr></span>
                <span id="new_to_amazon" >New to Amazon?</span>
                <span><hr></span>
        </div>
        <div class="create_account">
            <button id="create" class="buttons">Create your Amazon account</button>
            <!-- <input id="create" type="submit" tabindex="5" value="Create your Amazon account"> -->
        </div>
    </div>
</div>
