<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylsheet" href="../style/sign up.css">
    <style>
        #top{
            text-align: center;
        }
        img{
            height: 40px;
            width: 90px;
            margin-bottom: 10px;
        }
        #sign{
            width: 350px;
            height: 500px;
            position: relative;
            left: 38%;
            border-radius: 5px;
            border: solid 0.5px rgb(143, 141, 141);
        }
        #title{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            line-height: 33.6;
            font-weight: 400;
            font-size: 28px;
            display: block;
            position:absolute;
            top:300px ;
        }
        
    </style>

</head>
<body>
    <div id="top">
        <img src="../resources/Amazon1.png" alt="Amazon Logo">
    </div>
    <div id="sign">
        <div id="title">Create account</div>
        <label for="name"></label><br>
        <input type="text" class="text" id="name">

    </div>
</body>
</html>
